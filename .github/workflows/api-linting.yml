name: OpenAPI Spec Linting

on:
  pull_request:
    paths:
      - 'docs/api/ref/**/*.yaml'
      - '.spectral.yaml'
  push:
    branches:
      - main
    paths:
      - 'docs/api/ref/**/*.yaml'
      - '.spectral.yaml'

jobs:
  lint-api:
    name: Lint OpenAPI Spec Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Run Spectral lint
        id: spectral
        continue-on-error: true
        uses: stoplightio/spectral-action@latest
        with:
          file_glob: 'docs/api/ref/*.yaml'
          spectral_ruleset: .spectral.yaml

      - name: Comment on PR with linting results
        if: github.event_name == 'pull_request' && always()
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SPECTRAL_STEP_OUTCOME: ${{ steps.spectral.outcome }}
          SPECTRAL_STEP_CONCLUSION: ${{ steps.spectral.conclusion }}
        run: ./.github/scripts/spectral-pr-comment.js
