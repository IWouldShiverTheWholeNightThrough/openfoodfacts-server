name: OpenAPI Spec Linting

on:
  pull_request:
    paths:
      - 'docs/api/ref/**/*.yaml'
      - '.spectral.yaml'
  push:
    branches:
      - main
    paths:
      - 'docs/api/ref/**/*.yaml'
      - '.spectral.yaml'

jobs:
  lint-api:
    name: Lint OpenAPI Spec Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Run Spectral lint
        uses: stoplightio/spectral-action@latest
        with:
          file_glob: 'docs/api/ref/*.yaml'
          spectral_ruleset: .spectral.yaml

      - name: Comment on PR with linting results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš¨ **API Specification Linting Failed**\n\nPlease check the workflow logs for details and fix the issues in your OpenAPI specification file (`doc/references/api.yml`).\n\nYou can run the linting locally using:\n```bash\nmake api-lint-check\n```'
            })
