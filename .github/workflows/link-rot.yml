# This workflow aims at checking that no link nor image is broken in the content pages.
# The action uses a recursive scan to avoid large arglists.
# It runs periodically on a weekly schedule.
name: Link Rot Check
on:
  schedule:
    - cron: '0 0 * * 0'      # Runs every Sunday at midnight UTC
  workflow_dispatch:
  push:                      # Added for act testing
    branches: [ 'JagjeevanAK/check-links' ]  # Only on your test branch

jobs:
  link-rot:
    concurrency:
      group: link-rot-check
      cancel-in-progress: true
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run link-rot check
        id: lychee
        uses: lycheeverse/lychee-action@v2.4.1
        with:
          # Scan directories and markdown files, hide progress
          # Use explicit excludes for reliability
          args: --base . --verbose --no-progress 'html/' 'templates/' './**/*.md' --exclude-loopback --exclude-private --exclude-path 'CHANGELOG.md' --exclude-path 'CHANGELOG.md.old' --exclude '.*\[%.*%\].*' --exclude 'file:///cgi/.*' --exclude 'file:///images/.*' 
          fail: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
