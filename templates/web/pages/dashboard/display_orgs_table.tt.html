<!-- start templates/[% template.name %] -->

<div style="position:relative">
    <table>
        <thead>
            <tr>
                <th>[% lang("serial_no") %]</th>
                <th>[% lang("name") %]</th>
                <th>[% lang("creator") %]</th>
                <th>[% lang("org_id") %]</th>
            </tr>
        </thead>
        <tbody>
        [% SET count = 1 %]
        [% FOREACH org IN orgs %]
            <tr>
                <td>[% count %].</td>
                <td>[% org.name %]</td>
                <td>[% org.creator %]</td>
                <td>[% org.org_id %]</td>
            </tr>
            [% SET count = count + 1 %]
        [% END %]
        </tbody>
    </table>
</div>

<!-- end templates/[% template.name %] -->
